<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<body>
    <header>
        <ul id="menu">
            {% for node in site.navigable-pages %}
            <li><a href="{{ node.url }}">{{ node.title }}</a></li>
            {% endfor %}
        </ul>
    </header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date }}</p>
    <hr />
    {{ content }}
</body>
</html>
